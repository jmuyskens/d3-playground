<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    svg {
      font: 10px sans-serif;
      background: white;
      margin: 0 auto;
    }
    .chart rect {
      stroke: white;

    }
    .line {
      fill:none;
      stroke:#000;
      stroke-width:1.5px;
    }
    .axis path, .axis line {
      fill:none;
      stroke:#000;
      shape-rendering: crispEdges;
    }
    .ratio {
      fill:#f2c180;
    }
    .fsratio {
      fill:#f3a53d;
    }
    .students {
      fill:#5cadf0;
    }
    .faculty {
      fill:steelblue;
    }

  </style>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="facultymajor.js"></script>
</body>
</html>
